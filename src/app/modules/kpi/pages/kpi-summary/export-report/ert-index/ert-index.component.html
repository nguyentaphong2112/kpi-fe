<div class="ert-index">
  <div class="content__item content__item--border bg__content--default">
    <div class="form-search">
      <form nz-form [formGroup]="form">
        <div class="app-row" nz-row [nzGutter]='[20,15]'>
          <div nz-col nzXs="24" nzLg="8">
            <hbt-select [urlLoadData]="getUrlCategory(categoryCode.KPI_REPORT)"
                        [showAddCategory]="false"
                        keyLabel="name"
                        keyValue="code"
                        formControlName="type"
                        placeholder="{{'kpi.label.typeReport' | translate}}"
                        labelText="{{'kpi.label.typeReport' | translate}} <span class='label__required'>*</span>"
                        [type]="isSubmitted && form.controls['type']?.errors ? 'error' : 'default'"
                        [showError]="isSubmitted && form.controls['type']?.errors != null"
                        [errors]="form.controls['type']?.errors"
                        [errorDefs]="[
            { errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'kpi.label.typeReport' | translate }}]"
            ></hbt-select>
          </div>
          <div nz-col [nzXs]="12" [nzLg]="8" *ngIf="isViewPeriod">
            <hbt-select [urlLoadData]="urlLoadPeriod"
                        [serviceName]="microService.HRM"
                        keyValue="evaluationPeriodId"
                        keyLabel="name"
                        formControlName="evaluationPeriodId"
                        [type]="isSubmitted && form.controls['evaluationPeriodId'].errors ? 'error' : 'default'"
                        [showError]="isSubmitted && form.controls['evaluationPeriodId'].errors !== null"
                        [errors]="form.controls['evaluationPeriodId'].errors"
                        [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'kpi.organizationAggregateData.label.evaluationPeriodId' | translate }}]"
                        placeholder="{{'kpi.organizationAggregateData.label.evaluationPeriodId' | translate}}"
                        labelText="{{'kpi.organizationAggregateData.label.evaluationPeriodId' | translate}} <span class='label__required'>*</span>"
            ></hbt-select>
          </div>
          <div nz-col nzXs="24" nzLg="24">
            <div style="text-align: center">
              <hbt-button
                class="staff__research__btn__search"
                buttonSize="MEDIUM"
                buttonAvailableStyle="SEARCH"
                buttonText="{{'common.button.export' | translate}}"
                (click)="export()"
              ></hbt-button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
