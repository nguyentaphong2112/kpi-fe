<app-src-index
  [moduleName]="moduleName"
  [functionCode]="functionCode"
  [fileExportName]="fileExportName"
  [urlSearchApi]="urlConstant.SEARCH_FORM.EVALUATION_RESULTS"
  [tableHeaders]="tableHeaders"
  [formConfig]="formConfig"
  [key]="'evaluationResultId'"
  [isShowBtnImport]="true"
  [formImport]="formImport"
  [isShowInput]="true"
>
  <ng-template #formHrm let-isSubmittedImport='isSubmittedImport'>
    <div nz-col [nzXs]="12" [nzLg]="12" style="padding: 7.5px 10px;">
      <hbt-date-picker
        [formControl]='formImport.controls["year"]'
        mode="year"
        format="YYYY"
        [type]="isSubmittedImport && formImport.controls['year'].errors ? 'error' : 'default'"
        [showError]="isSubmittedImport && formImport.controls['year'].errors != null"
        [errors]="formImport.controls['year'].errors"
        [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'hrm.staffManager.evaluationResults.table.year' | translate }}]"
        placeholderText="{{'hrm.staffManager.evaluationResults.table.year' | translate}}"
        labelText="{{'hrm.staffManager.evaluationResults.table.year' | translate}} <span class='label__required'>*</span>"
      ></hbt-date-picker>
    </div>

    <!--  Loại đánh giá  -->
    <div nz-col [nzXs]="12" [nzLg]="12" style="padding: 7.5px 10px;">
      <hbt-select
        [dataSelects]="listEvaluationType"
        keyLabel="name"
        [formControl]='formImport.controls["evaluationType"]'
        [type]="isSubmittedImport && formImport.controls['evaluationType'].errors ? 'error' : 'default'"
        [showError]="isSubmittedImport && formImport.controls['evaluationType'].errors != null"
        [errors]="formImport.controls['evaluationType'].errors"
        [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'hrm.staffManager.evaluationResults.table.evaluationType' | translate }}]"
        placeholder="{{'hrm.staffManager.evaluationResults.table.evaluationType' | translate}}"
        labelText="{{'hrm.staffManager.evaluationResults.table.evaluationType' | translate}} <span class='label__required'>*</span>"
      ></hbt-select>
    </div>

    <!--id kỳ đánh giá-->
    <div nz-col [nzXs]="24" [nzLg]="24" style="padding: 7.5px 10px;">
      <hbt-select
        [dataSelects]="listEvaluationPeriod"
        keyValue="evaluationPeriodId"
        keyLabel="name"
        [formControl]='formImport.controls["periodId"]'
        [type]="isSubmittedImport && formImport.controls['periodId'].errors ? 'error' : 'default'"
        [showError]="isSubmittedImport && formImport.controls['periodId'].errors != null"
        [errors]="formImport.controls['periodId'].errors"
        [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'hrm.staffManager.evaluationResults.table.evaluationPeriodId' | translate }}]"
        placeholder="{{'hrm.staffManager.evaluationResults.table.evaluationPeriodId' | translate}}"
        labelText="{{'hrm.staffManager.evaluationResults.table.evaluationPeriodId' | translate}} <span class='label__required'>*</span>"
      ></hbt-select>
    </div>
  </ng-template>
</app-src-index>
