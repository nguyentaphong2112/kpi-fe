<form nz-form [formGroup]="form">
  <div nz-row [nzGutter]='[20,15]'>
    <!--id nhân viên-->
    <div nz-col [nzXs]="12" [nzLg]="12" *ngIf="!hiddenEmp">
      <employee-data-picker [isExpand]="true"
                            [status]='mode !== modeConst.ADD ? "ALL" : "ACTIVE"'
                            [functionCode]="functionCode"
                            [scope]="scope"
                            [formMode]="mode"
                            [disable]="mode !== modeConst.ADD"
                            formControlName="employeeId"
                            [type]="isSubmitted && form.controls['employeeId'].errors ? 'error' : 'default'"
                            [showError]="isSubmitted && form.controls['employeeId'].errors != null"
                            [errors]="form.controls['employeeId'].errors"
                            [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'common.label.employeeName' | translate }}]"
                            labelText="{{'hrm.staffManager.awardProcess.table.employeeId' | translate}} <span class='label__required'>*</span>"
      >
      </employee-data-picker>
    </div>

    <div nz-col [nzXs]="12" [nzLg]="12">
      <hbt-date-picker
        placeholderText="{{'hrm.staffManager.participation.table.fromDate' | translate}}"
        labelText="{{'hrm.staffManager.participation.table.fromDate' | translate}} <span class='label__required'>*</span>"
        [type]="isSubmitted && form.controls['startDate'].errors ? 'error' : 'default'"
        [showError]="isSubmitted && form.controls['startDate'].errors  != null"
        [errors]="form.controls['startDate'].errors"
        [errorDefs]="[ { errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'hrm.staffManager.participation.table.fromDate' | translate }}]"
        formControlName="startDate"></hbt-date-picker>
    </div>

    <!--đến ngày-->
    <div nz-col [nzXs]="12" [nzLg]="12">
      <hbt-date-picker
        placeholderText="{{'hrm.staffManager.participation.table.toDate' | translate}}"
        labelText="{{'hrm.staffManager.participation.table.toDate' | translate}}"
        formControlName="endDate"
        [type]="(form.controls['endDate'].errors || form.errors?.rangeDateError) ? 'error' : 'default'"
        [showError]="(form.controls['endDate'].errors || form.errors?.rangeDateError) !== null"
        [errors]="form.errors?.rangeDateError ? form.errors : form.controls['endDate'].errors"
        [errorDefs]="[
      { errorName: 'rangeDateError', errorDescription: 'hrm.validate.rangeDate.pareDate' | translate:
        {'fromDate': 'hrm.staffManager.participation.table.fromDate' | translate, 'toDate': 'hrm.staffManager.participation.table.toDate' | translate}}
    ]"></hbt-date-picker>
    </div>

    <div nz-col [nzXs]="12" [nzLg]="12">
      <hbt-select
        [dataSelects]="listOrganizationType"
        keyLabel="name"
        formControlName="organizationType"
        [type]="isSubmitted && form.controls['organizationType'].errors ? 'error' : 'default'"
        [showError]="isSubmitted && form.controls['organizationType'].errors != null"
        [errors]="form.controls['organizationType'].errors"
        [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'hrm.staffManager.participation.table.orgType' | translate }}]"
        placeholder="{{'hrm.staffManager.participation.table.orgType' | translate}}"
        labelText="{{'hrm.staffManager.participation.table.orgType' | translate}} <span class='label__required'>*</span>"
      ></hbt-select>
    </div>

    <div nz-col [nzXs]="12" [nzLg]="12">
      <hbt-select
        [dataSelects]="listPositionTitle"
        keyLabel="name"
        formControlName="positionTitle"
        [type]="isSubmitted && form.controls['positionTitle'].errors ? 'error' : 'default'"
        [showError]="isSubmitted && form.controls['positionTitle'].errors != null"
        [errors]="form.controls['positionTitle'].errors"
        [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'hrm.staffManager.participation.table.positionTitle' | translate }}]"
        placeholder="{{'hrm.staffManager.participation.table.positionTitle' | translate}}"
        labelText="{{'hrm.staffManager.participation.table.positionTitle' | translate}} <span class='label__required'>*</span>"
      ></hbt-select>
    </div>

    <div nz-col [nzXs]="12" [nzLg]="12">
      <hbt-input-text formControlName="organizationName" [maxLength]="255"
                      [type]="isSubmitted && form.controls['organizationName'].errors ? 'error' : 'default'"
                      [showError]="isSubmitted && form.controls['organizationName'].errors != null"
                      [errors]="form.controls['organizationName'].errors"
                      [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'hrm.staffManager.participation.table.organizationName' | translate }}]"
                      placeholderText="{{'hrm.staffManager.participation.table.organizationName' | translate}}"
                      labelText="{{'hrm.staffManager.participation.table.organizationName' | translate}} <span class='label__required'>*</span>">
      </hbt-input-text>
    </div>
    <ng-container formArrayName="listAttributes">
      <ng-container *ngFor="let attributes of attributesFormArray.controls; let idx = index" [formGroupName]="idx">
        <div nz-col [nzXs]="12" [nzLg]="12">
          <input-attribute-common
            [controlName]="getAttributeControl(idx, 'attributeValue')"
            [dataType]="attributes.get('dataType')?.value"
            [urlLoadData]="attributes.get('urlLoadData')?.value"
            [type]="isSubmitted && attributes.get('attributeValue')?.errors ? 'error' : 'default'"
            [showError]="isSubmitted && attributes.get('attributeValue')?.errors != null"
            [errors]="attributes.get('attributeValue')?.errors"
            [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': attributes.get('attributeName')?.value | translate }}]"
            [placeholderText]="attributes.get('attributeName')?.value"
            [labelText]="getLabelText(attributes.get('attributeName')?.value, attributes.get('isRequired')?.value)"
          >
          </input-attribute-common>
        </div>
      </ng-container>
    </ng-container>

  </div>
</form>
