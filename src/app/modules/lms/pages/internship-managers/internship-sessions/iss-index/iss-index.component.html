<form nz-form [formGroup]="form" class="iss-index">
  <div class="lms">
    <div class="search__custom-common {{isShowAdvSearch ? 'add__mr__bt-10' : 'remove__mr__bt-40'}}">
      <div nz-row class="button__action-left">
        <hbt-button
          class="staff__research__btn__search"
          buttonSize="LARGE"
          buttonAvailableStyle="ADD"
          style="margin-right: 20px"
          buttonText="{{'common.button.add' | translate}}"
          *ngIf="objFunction?.create"
          (click)="doOpenForm(modeConst.ADD)"
        ></hbt-button>
        <hbt-button buttonSize="LARGE"
                  class="staff__research__btn__search"
                  buttonText="{{'common.button.uploadFile' | translate}}"
                  [buttonTextColor]="_variable.$purple_800" (click)="doImportData()"></hbt-button>
      <hbt-button
        style="margin-left: 20px"
        buttonSize="MEDIUM"
        buttonType="BORDER"
        (click)="export()">
        <img src="/assets/icon/staff-manager/export_excel.svg" alt="" />
      </hbt-button>
      </div>

      <div class="search__page-right">
        <hbt-input-text formControlName='keySearch'
                        [maxLength]='255'
                        placeholderText="{{'lms.internshipSessions.label.keySearch' | translate}}"></hbt-input-text>
        <hbt-button
          buttonIconType="AWESOME"
          [prefixIcon]="isShowAdvSearch ? 'fa fa-angle-double-up' : 'fa fa-angle-double-down'"
          buttonSize="VERY_LARGE"
          [buttonTextColor]="_variable.$neutral_100"
          [buttonBorderColor]="_variable.$purple_800"
          [buttonBgColor]="_variable.$purple_800"
          (click)="isShowAdvSearch = !isShowAdvSearch"
        >
        </hbt-button>
      </div>
    </div>
    <div *ngIf="isShowAdvSearch" class="content__item content__item--border bg__content--default">
      <div class="form-search">
        <div nz-row [nzGutter]='[20,15]'>
          <div nz-col [nzXs]="24" [nzLg]="6">
            <hbt-select
            formControlName="universityId"
            [serviceName]="microService.ADMIN"
            [urlLoadData]="getUrlCategory(categoryCode.LMS_INTERN_TRUONG_DAO_TAO)"
            keyLabel="name"
            [type]="isSubmitted && form.controls['universityId']?.errors ? 'error' : 'default'"
            [showError]="isSubmitted && form.controls['universityId']?.errors != null"
            [errors]="form.controls['universityId']?.errors"
            [errorDefs]="[

              { errorName: 'duplicate', errorDescription: 'common.validate.duplicate' | translate: {'param': 'med.mentoringTrainers.validate.duplicateEmployeeRole' | translate }}
            ]"
            placeholder="{{'lms.internshipSessions.label.universityId' | translate}}"
            labelText="{{'lms.internshipSessions.label.universityId' | translate}}"

            >

            </hbt-select>
          </div>
          <div nz-col [nzXs]="24" [nzLg]="6">
            <hbt-input-text
            formControlName="sessionName"
            [type]="isSubmitted && form.controls['sessionName']?.errors ? 'error' : 'default'"
            [showError]="isSubmitted && form.controls['sessionName']?.errors != null"
            [errors]="form.controls['sessionName']?.errors"
            [errorDefs]="[
            { errorName: 'maxlength', errorDescription: 'common.validate.maxLength' | translate: {'numberLength': 255}}]"
            placeholderText="{{'lms.internshipSessions.label.sessionName' | translate}}"
            labelText="{{'lms.internshipSessions.label.sessionName' | translate}}"

            >

            </hbt-input-text>
          </div>
          <!--Thời gian từ-->
          <div nz-col [nzXs]='12' [nzLg]='6'>
            <hbt-date-picker
              mode="date"
              formControlName="startDate"
              labelText="{{ 'common.label.startTime' | translate }}"
              placeholderText="{{ 'common.label.startTime' | translate }}"
            ></hbt-date-picker>
          </div>
          <!--Thời gian đến-->
          <div nz-col [nzXs]='12' [nzLg]='6'>
            <hbt-date-picker
              mode="date"
              formControlName="endDate"
              labelText="{{ 'common.label.endTime' | translate }}"
              placeholderText="{{ 'common.label.endTime' | translate }}"
              [type]=" form.errors ? 'error' : 'default'" [showError]="form.errors !== null"
              [errors]="form.errors"
              [errorDefs]="[ { errorName: 'rangeDateError', errorDescription: 'med.validate.rangeDateEqualError' | translate} ]"
            ></hbt-date-picker>
          </div>
          <div nz-col [nzXs]="24" [nzLg]="24" style="text-align: center">
            <hbt-button
              class="staff__research__btn__search"
              buttonSize="LARGE"
              buttonAvailableStyle="SEARCH"
              buttonText="{{'common.button.search' | translate}}"
              (click)="search()"
            ></hbt-button>
          </div>


        </div>
      </div>
    </div>

    <div class="search__content--group" [ngClass]="{'search__content--group-hidden-header': isShowAdvSearch}">
      <hbt-table-wrap>
        <div>
          <p *ngIf="listId.length > 0" style="margin: 0">
            {{ 'common.label.selected' | translate }} : {{ listId.length }}
          </p>
        </div>
        <hbt-table
          (changePageNum)="search($event)"
          [tableConfig]="tableConfig"
          [dataList]="tableData"
          (amountSelectedRowsChange)="listId = $event"
        ></hbt-table>
      </hbt-table-wrap>
    </div>

    <ng-template #actionTmpl let-data="data">
      <btn-more-action [model]="[data]" [setting]="actionSchema">
      </btn-more-action>
    </ng-template>

    <ng-template #footerTmpl>
      <hbt-button
        buttonAvailableStyle="CANCEL"
        buttonText="{{ 'common.button.cancel' | translate }}"
        (click)="modalRef.destroy()">
      </hbt-button>
      <hbt-button
        buttonAvailableStyle="SAVE"
        buttonText="{{ 'common.button.saveS' | translate }}"
        (click)="modalRef.getContentComponent().save()">
      </hbt-button>
    </ng-template>

    <hbt-import-file
      [showContent]="isImportData"
      (onCloseModal)="doCloseImport($event)"
      [importApi]="importApi"
      [downLoadTemplateApi]="downLoadTemplateApi"
      [fileTemplateName]="fileTemplateName"
      [doDownloadFileByNameApi]="doDownloadFileByNameApi"
    >
    </hbt-import-file>

    <reject-common-template
      [isReject]="isReject"
      [listRejectId]="listId"
      [rejectId]="rejectId"
      [rejectByListApi]="rejectByListApi"
      (onCloseModal)="doCloseReject($event)"
    >
    </reject-common-template>

    <ng-template #attachFileTmpl let-attachFileList="attachFileList">
      <div *ngFor="let file of attachFileList">
        <a class="attach-file" (click)="doDownLoadFile(file); $event.stopPropagation()">{{ file.fileName }}</a>
      </div>
    </ng-template>
  </div>
</form>
