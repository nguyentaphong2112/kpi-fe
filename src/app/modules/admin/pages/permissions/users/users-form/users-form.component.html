<div [ngClass]="{'app-card' : isPage}">
  <div class="content" *ngIf="isPage">
    <hbt-button buttonType="NO_BORDER" (click)="save()" buttonAvailableStyle="SAVE"
                buttonText="{{'common.button.save' | translate}}" type='SUBMIT'></hbt-button>
  </div>
  <form nz-form [formGroup]="form">
    <div class="app-row" nz-row [nzGutter]='[20,15]'>
      <div nz-col nzXs="24" nzLg="12">
        <hbt-input-text formControlName="loginName" [maxLength]="20"
                        (keydown)="preventSpace($event)"
                        [type]="isSubmitted && form.controls['loginName'].errors ? 'error' : 'default'"
                        [showError]="isSubmitted && form.controls['loginName'].errors !== null"
                        [errors]="form.controls['loginName'].errors"
                        [errorDefs]="[{ errorName: 'maxlength', errorDescription: 'common.validate.maxLength' | translate: {'numberLength': '20' }},
           { errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'admin.permissions.users.label.loginName' | translate }}]"
                        placeholderText="{{'admin.permissions.users.label.loginName' | translate}}"
                        labelText="{{'admin.permissions.users.label.loginName' | translate}} <span class='label__required'>*</span>">
        </hbt-input-text>
      </div>
      <div nz-col nzXs="24" nzLg="12">
        <hbt-input-text formControlName="fullName"
                        [type]="isSubmitted && form.controls['fullName'].errors ? 'error' : 'default'"
                        [maxLength]="255"
                        [showError]="isSubmitted && form.controls['fullName'].errors != null"
                        [errors]="form.controls['fullName'].errors"
                        [errorDefs]="[{ errorName: 'maxlength', errorDescription: 'common.validate.maxLength' | translate: {'numberLength': '255' }},
            { errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'admin.permissions.users.label.fullName' | translate }}]"
                        placeholderText="{{'admin.permissions.users.label.fullName' | translate}}"
                        labelText="{{'admin.permissions.users.label.fullName' | translate}} <span class='label__required'>*</span>">
        </hbt-input-text>
      </div>
      <div nz-col nzXs="24" nzLg="12">
        <hbt-input-text formControlName="email" [maxLength]="200"
                        [type]="isSubmitted && form.controls['email'].errors ? 'error' : 'default'"
                        [showError]="isSubmitted && form.controls['email'].errors !== null"
                        [errors]="form.controls['email'].errors"
                        [errorDefs]="[{ errorName: 'maxlength', errorDescription: 'common.validate.maxLength' | translate: {'numberLength': '200' }}]"
                        placeholderText="{{'admin.permissions.users.label.email' | translate}}"
                        labelText="{{'admin.permissions.users.label.email' | translate}}">
        </hbt-input-text>
      </div>
      <div nz-col nzXs="24" nzLg="12">
        <hbt-input-text formControlName="mobileNumber" [maxLength]="20"
                        appNumberInput
                        [type]="isSubmitted && form.controls['mobileNumber'].errors ? 'error' : 'default'"
                        [showError]="isSubmitted && form.controls['mobileNumber'].errors !== null"
                        [errors]="form.controls['mobileNumber'].errors"
                        [errorDefs]="[{ errorName: 'maxlength', errorDescription: 'common.validate.maxLength' | translate: {'numberLength': '20' }}]"
                        placeholderText="{{'admin.permissions.users.label.mobileNumber' | translate}}"
                        labelText="{{'admin.permissions.users.label.mobileNumber' | translate}}">
        </hbt-input-text>
      </div>
      <div nz-col nzXs="24" nzLg="12">
        <hbt-input-text formControlName="employeeCode" [maxLength]="20"
                        [type]="isSubmitted && form.controls['employeeCode'].errors ? 'error' : 'default'"
                        [showError]="isSubmitted && form.controls['employeeCode'].errors !== null"
                        [errors]="form.controls['employeeCode'].errors"
                        [errorDefs]="[{ errorName: 'maxlength', errorDescription: 'common.validate.maxLength' | translate: {'numberLength': '20' }}]"
                        placeholderText="{{'admin.permissions.users.label.employeeCode' | translate}}"
                        labelText="{{'admin.permissions.users.label.employeeCode' | translate}}">
        </hbt-input-text>
      </div>
      <div nz-col nzXs="24" nzLg="12">
        <hbt-input-text formControlName="note" [maxLength]="500"
                        [type]="isSubmitted && form.controls['note'].errors ? 'error' : 'default'"
                        [showError]="isSubmitted && form.controls['note'].errors !== null"
                        [errors]="form.controls['note'].errors"
                        [errorDefs]="[{ errorName: 'maxlength', errorDescription: 'common.validate.maxLength' | translate: {'numberLength': '500' }}]"
                        placeholderText="{{'admin.permissions.users.label.note' | translate}}"
                        labelText="{{'admin.permissions.users.label.note' | translate}}">
        </hbt-input-text>
      </div>
    </div>
  </form>
</div>
