<form nz-form [formGroup]="form">
  <div nz-col nzXs="24" nzLg="24">
    <hbt-input-text formControlName="total" [maxLength]="4"
                    appNumberInput
                    [type]="isSubmitted && form.controls['total'].errors ? 'error' : 'default'"
                    [showError]="isSubmitted && form.controls['total'].errors !== null"
                    [errors]="isSubmitted && form.controls['total'].errors"
                    [errorDefs]="[{ errorName: 'maxlength', errorDescription: 'common.validate.maxLength' | translate: {'numberLength': '4' }},
                    { errorName: 'min', errorDescription: 'common.validate.min' | translate: {'param': 'library.bookLoan.label.total'| translate, 'min': 1 }}]"
                    placeholderText="{{'library.bookLoan.label.total' | translate}}"
                    labelText="{{'library.bookLoan.label.total' | translate}}">
    </hbt-input-text>
  </div>
</form>
