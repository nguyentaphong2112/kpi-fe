<div class="book-loan">
  <div class="content__item content__item--border bg__content--default">
    <hbt-button
      class="staff__research__btn__search "
      buttonSize="MEDIUM"
      buttonAvailableStyle="SEARCH"
      buttonText="{{'library.bookLoan.label.createBookCode' | translate}}"
      (click)="openModal('CREATE')"
    ></hbt-button>
    <hbt-button
      class="staff__research__btn__search "
      buttonSize="MEDIUM"
      buttonAvailableStyle="ADD"
      buttonText="{{'library.bookLoan.label.addNewBook' | translate}}"
      (click)="openModal('ADD')"
    ></hbt-button>
    <hbt-button
      class="staff__research__btn__search "
      buttonSize="MEDIUM"
      buttonAvailableStyle="CANCEL"
      buttonText="{{'library.bookLoan.label.bookLoans' | translate}}"
      (click)="openModal('LOAN')"
    ></hbt-button>
    <hbt-button
      class="staff__research__btn__search"
      buttonSize="MEDIUM"
      buttonAvailableStyle="EDIT"
      buttonText="{{'library.bookLoan.label.bookBorrowing' | translate}}"
      (click)="openModal('RETURNING')"
    ></hbt-button>
  </div>
</div>


<ng-template #footerTmpl>
  <hbt-button
    buttonAvailableStyle="CANCEL"
    buttonText="{{ 'common.button.cancel' | translate }}"
    (click)="modalRef.destroy()">
  </hbt-button>
  <hbt-button
    buttonAvailableStyle="SAVE"
    buttonText="{{ 'common.button.saveS' | translate }}"
    (click)="modalRef.getContentComponent().save()">
  </hbt-button>
</ng-template>
