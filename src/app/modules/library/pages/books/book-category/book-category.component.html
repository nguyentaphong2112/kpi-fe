<div class="book-category">
  <form nz-form [formGroup]="form">
    <div nz-row [nzGutter]='[20,15]'>
      <div nz-col [nzXs]='12' [nzLg]='12'>
        <hbt-input-text formControlName='keySearch'
                        [maxLength]='255'
                        placeholderText="{{'library.books.label.keySearch' | translate}}"
                        labelText="{{'library.books.label.keySearch' | translate}}"></hbt-input-text>
      </div>
      <div nz-col [nzXs]='12' [nzLg]='12'>
        <div>
          <hbt-button
            class="staff__research__btn__search"
            buttonSize="MEDIUM"
            buttonAvailableStyle="SEARCH"
            buttonText="{{'common.button.search' | translate}}"
            (click)="search()"
          ></hbt-button>
        </div>
      </div>
      <ng-container *ngFor="let item of data">
        <div nz-col [nzXs]="6" [nzLg]="6" class="item__home item__home--left">
          <nz-card class="card__item" nzHoverable>
            <nz-card-meta [nzTitle]="item[name]" [nzDescription]="'(' + item.total + ')'"></nz-card-meta>
          </nz-card>
        </div>
      </ng-container>
    </div>
  </form>
  <div nz-col [nzXs]="24" [nzLg]="24" class="flex" *ngIf="data.length > 0">
    <div class="group__total--table">
      <img style="margin-right: 5px" src="assets/icon/common/light.svg"
           alt=""> {{ 'common.paging.rangePage' | translate: { 'result': dataAll?.total } }} {{ range[0] }}
      - {{ range[1] }}
    </div>
    <div>
      <nz-pagination [nzPageIndex]="1" [nzTotal]="dataAll?.total" [nzPageSize]="12"
                     (nzPageIndexChange)="search($event)" nzShowQuickJumper></nz-pagination>
    </div>
  </div>
</div>
