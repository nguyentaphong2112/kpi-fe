<div class="document-search">
  <div [class]="isNotPageName ? 'btn__across-no-page' : 'btn__across-page'">
    <hbt-button
      buttonSize="MEDIUM"
      buttonAvailableStyle="ADD"
      buttonText="{{'common.button.add' | translate}}"
      (click)="doOpenForm(modeConst.ADD)">
    </hbt-button>
  </div>

  <div class="content__item content__item--border bg__content--default">
    <div class="form-search">
      <form nz-form [formGroup]="form">
        <div nz-row [nzGutter]='[20,15]'>
          <div nz-col [nzXs]="12" [nzLg]="12">
            <hbt-input-text formControlName="keySearch"
                            placeholderText="{{'library.member.label.keySearch' | translate}}"
                            labelText="{{'library.member.label.keySearch' | translate}}"></hbt-input-text>
          </div>
          <div nz-col [nzXs]="12" [nzLg]="12">
            <hbt-select
              [urlLoadData]="urlLoadGender"
              [serviceName]="serviceName"
              formControlName="genderId"
              placeholder="{{'library.member.label.genderId' | translate}}"
              labelText="{{'library.member.label.genderId' | translate}}"
              keyLabel="name"
            ></hbt-select>
          </div>
          <div nz-col [nzXs]="24" [nzLg]="24" style="text-align: center">
            <hbt-button
              class="staff__research__btn__search"
              buttonSize="MEDIUM"
              buttonAvailableStyle="SEARCH"
              buttonText="{{'common.button.search' | translate}}"
              (click)="search()"
            ></hbt-button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class='search__content--group'>
    <hbt-table-wrap>
      <hbt-table
        (changePageNum)="search($event)"
        [tableConfig]="tableConfig" [dataList]="tableData"></hbt-table>
    </hbt-table-wrap>
  </div>

  <ng-template #actionTmpl let-data="data">
    <btn-more-action [model]="[data]" [setting]="actionSchema">
    </btn-more-action>
  </ng-template>

  <ng-template #footerTmpl>
    <hbt-button
      buttonAvailableStyle="CANCEL"
      buttonText="{{ 'common.button.cancel' | translate }}"
      (click)="modalRef.destroy()">
    </hbt-button>
    <hbt-button
      buttonAvailableStyle="SAVE"
      buttonText="{{ 'common.button.saveS' | translate }}"
      (click)="modalRef.getContentComponent().save()">
    </hbt-button>
  </ng-template>
</div>
