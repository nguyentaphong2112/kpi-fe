<div class='save-form-crm'>
  <form nz-form [formGroup]="form" style="margin-top: 20px">
    <div nz-row [nzGutter]='[20,15]'>
      <!--id khóa học-->
      <div nz-col [nzXs]="12" [nzLg]="12">
        <hbt-select [dataSelects]="[]"
          formControlName="courseId"
          [type]="isSubmitted && form.controls['courseId'].errors ? 'error' : 'default'"
          [showError]="isSubmitted && form.controls['courseId'].errors != null"
          [errors]="form.controls['courseId'].errors"
          [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'crm.courseTrainees.table.courseId' | translate }}]"
          placeholder="{{'crm.courseTrainees.table.courseId' | translate}}"
          labelText="{{'crm.courseTrainees.table.courseId' | translate}}"
        ></hbt-select>
      </div>

      <!--id người tham gia học khóa ngoại đến bảng crm_customers-->
      <div nz-col [nzXs]="12" [nzLg]="12">
        <hbt-select [dataSelects]="[]"
          formControlName="traineeId"
          [type]="isSubmitted && form.controls['traineeId'].errors ? 'error' : 'default'"
          [showError]="isSubmitted && form.controls['traineeId'].errors != null"
          [errors]="form.controls['traineeId'].errors"
          [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'crm.courseTrainees.table.traineeId' | translate }}]"
          placeholder="{{'crm.courseTrainees.table.traineeId' | translate}}"
          labelText="{{'crm.courseTrainees.table.traineeId' | translate}}"
        ></hbt-select>
      </div>

      <!--Người hướng dẫn-->
      <div nz-col [nzXs]="12" [nzLg]="12">
        <hbt-select [dataSelects]="[]"
          formControlName="instructorId"
          [type]="isSubmitted && form.controls['instructorId'].errors ? 'error' : 'default'"
          [showError]="isSubmitted && form.controls['instructorId'].errors != null"
          [errors]="form.controls['instructorId'].errors"
          [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'crm.courseTrainees.table.instructorId' | translate }}]"
          placeholder="{{'crm.courseTrainees.table.instructorId' | translate}}"
          labelText="{{'crm.courseTrainees.table.instructorId' | translate}}"
        ></hbt-select>
      </div>

      <div nz-col [nzXs]='24' [nzLg]='24' class="input__group">
        <hbt-upload
          [(docIdsDelete)]="docIdsDelete"
          [typeFileAvailable]="['jpeg', 'jpg', 'png', 'pdf', 'doc', 'docx']"
          [multiple]="true"
          labelText="{{'common.label.attachFile' | translate}}"
          [required]="true"
          (fileListChange)="onFileListChange($event, 'fileList', true)"
          (docIdsDeleteChange)="removeFile($event, 'fileList')"
          [serviceName]='serviceName'
          [showError]="isSubmitted"
        ></hbt-upload>
      </div>

    </div>
  </form>
</div>
