<div class='search__content--group'>
  <hbt-table-wrap>
    <hbt-table
      (changePageNum)="initDataTable($event)"
      [tableConfig]="tableConfig" [dataList]="tableData"></hbt-table>
  </hbt-table-wrap>
  <ng-template #contentChangeTmpl let-data="data">
    <ng-container *ngFor="let change of data.contentChange">
      <span *ngIf="change.keyBefore">{{ change.keyBefore }}: </span>
      <span class="value-before" *ngIf="change.valueBefore">{{ change.valueBefore }}</span>
      <span *ngIf="change.valueBefore && change.valueAfter"> -> </span>
      <span class="value-after" *ngIf="change.valueAfter">{{ change.valueAfter }}</span>
      <br>
    </ng-container>
  </ng-template>
</div>
