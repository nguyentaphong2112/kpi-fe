<form nz-form [formGroup]="form">
  <div class="app-row" nz-row [nzGutter]='[20,15]'>
    <div nz-col [nzXs]='24' [nzLg]='24' class="input__group">
      <div style="display: flex; justify-content: right; margin-bottom: 10px">
        <span class="download-file" (click)="doDownloadFile()">{{ 'common.upload.downloadTemplate' | translate }}</span>
      </div>
      <hbt-upload
        [fileList]="f['files'].value"
        [typeFileAvailable]="['xlsx', 'xls']"
        labelText="{{'exam.sessions.label.participants' | translate}}"
        [multiple]="false"
        maxFile="1"
        (fileListChange)="onFileListChange($event, 'files', true)"
        (docIdsDeleteChange)="removeFile($event, 'files', 'docIdsDelete')"
        [serviceName]='microService.EXAM'
        [maxSize]="3"
        [isDownloadFileWithNoSecurity]="true"
        [url]="urlDownload"
      ></hbt-upload>
    </div>
  </div>
</form>
