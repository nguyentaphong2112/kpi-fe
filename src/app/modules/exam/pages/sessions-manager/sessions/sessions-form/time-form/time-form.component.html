<form nz-form [formGroup]="form">
  <div class="app-row" nz-row [nzGutter]='[20,15]'>
    <div nz-col nzXs="24" nzLg="8">
      <hbt-date-picker
        formControlName="startTime"
        showTime
        format="dd/MM/yyyy HH:mm:ss"
        [type]="isSubmitted && form.controls['startTime'].errors ? 'error' : 'default'"
        [showError]="isSubmitted && form.controls['startTime'].errors !== null"
        [errors]="form.controls['startTime'].errors"
        [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'exam.sessions.form.startTime' | translate }}]"
        labelText="{{ 'exam.sessions.form.startTime' | translate }} <span class='label__required'>*</span>"
        placeholderText="{{ 'exam.sessions.form.startTime' | translate }}"
      ></hbt-date-picker>
    </div>
    <div nz-col nzXs="24" nzLg="8">
      <hbt-date-picker
        formControlName="endTime"
        showTime
        format="dd/MM/yyyy HH:mm:ss"
        [type]="isSubmitted && (form.controls['endTime'].errors || form.errors?.rangeDateError) ? 'error' : 'default'"
        [showError]="isSubmitted && (form.controls['endTime'].errors || form.errors?.rangeDateError) !== null"
        [errors]="form.errors?.rangeDateError ? form.errors : form.controls['endTime'].errors"
        [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'exam.sessions.form.endTime' | translate }},
              { errorName: 'rangeDateError', errorDescription: 'hrm.validate.rangeDate.pareDateMore' | translate:{'fromDate': 'exam.sessions.form.startTime' | translate, 'toDate': 'exam.sessions.form.endTime' | translate}}]"
        labelText="{{ 'exam.sessions.form.endTime' | translate }} <span class='label__required'>*</span>"
        placeholderText="{{ 'exam.sessions.form.endTime' | translate }}"
      ></hbt-date-picker>
    </div>
    <div nz-col nzXs="24" nzLg="8">
      <hbt-input-text formControlName="durationMinutes" [maxLength]="4" appNumberInput
                      [type]="isSubmitted && form.controls['durationMinutes'].errors ? 'error' : 'default'"
                      [showError]="isSubmitted && form.controls['durationMinutes'].errors != null"
                      [errors]="form.controls['durationMinutes'].errors"
                      [errorDefs]="[{ errorName: 'required', errorDescription: 'common.validate.required' | translate: {'param': 'exam.sessions.form.durationMinutes' | translate }}]"
                      placeholderText="{{'exam.sessions.form.durationMinutes' | translate}}"
                      labelText="{{'exam.sessions.form.durationMinutes' | translate}} <span class='label__required'>*</span>"
      ></hbt-input-text>
    </div>

    <div nz-col nzXs="24" nzLg="8">
      <hbt-input-text formControlName="allowLateMinutes" [maxLength]="11" appNumberInput
                      placeholderText="{{'exam.sessions.form.allowLateMinutes' | translate}}"
                      labelText="{{'exam.sessions.form.allowLateMinutes' | translate}}"
      ></hbt-input-text>
    </div>
  </div>
</form>
